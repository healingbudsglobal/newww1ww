name: HealingBuds Antigravity Deploy (FINAL)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and build
        run: |
          npm install
          npm run build

      - name: Clean server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            DOMAIN_ROOT="/home/healingbuds2025/healingbuds.co.za"
            rm -rf $DOMAIN_ROOT/*
            mkdir -p $DOMAIN_ROOT

      - name: Upload build
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "dist/*"
          target: "/home/healingbuds2025/healingbuds.co.za"

      - name: Fix paths and routing
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            DOMAIN_ROOT="/home/healingbuds2025/healingbuds.co.za"

            sed -i 's|/assets/|assets/|g' $DOMAIN_ROOT/index.html
            sed -i 's|/index-|index-|g' $DOMAIN_ROOT/index.html
            sed -i 's|/manifest.json|manifest.json|g' $DOMAIN_ROOT/index.html

            cat > $DOMAIN_ROOT/.htaccess << 'EOF'
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} -f [OR]
            RewriteCond %{REQUEST_FILENAME} -d
            RewriteRule ^ - [L]
            RewriteRule ^ index.html [L]
            EOF

            chmod -R 755 $DOMAIN_ROOT
