name: Deploy HealingBuds to cPanel

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual triggers

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for merge conflicts
        run: |
          echo "Checking for merge conflict markers..."
          if grep -r "<<<<<<< HEAD\|=======\|>>>>>>>" --include="*.html" --include="*.tsx" --include="*.ts" --include="*.jsx" --include="*.js" --include="*.css" .; then
            echo "❌ ERROR: Merge conflict markers found in source files!"
            echo "Please resolve all conflicts before deploying."
            exit 1
          fi
          echo "✓ No merge conflicts detected"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /public_html/healingbuds.co.za/
          dangerous-clean-slate: true

      - name: Deployment Complete
        run: |
          echo "✅ Deployment successful!"
          echo "Site is live at: https://healingbuds.co.za"
